				<br/>Estar en el mismo hemisferio que US nos da la ventaja de recibir una influencia grande  (positiva y negativa) de temas que se están tratando y por ende se pueden ocupar como continente americano. Pero eso no quiere decir que por consecuencia todo lo que se desarrolle allá llegue acá de la misma forma y con el mismo impacto. Las necesidades como país son muy diferentes y los desarrollos en áreas importantes como la educación para trabajadores en el sector de la tecnologia son muy escasos (especialmente nacionales). Esto hace mucho más difícil una implementación de un ecosistema que permita en verdad llegar al impacto deseado. De hecho mucha de las aspiraciones más grandes apalancadas de estos avances todavía se limitan a barrios, ciudades o países.<br/>

				<br/>Lo que mas espero con esto es que todas las personas de Latam puedan tener (ojalá también de muchas otras plataformas) una forma de salir de situaciones difíciles sin abandonar su <strong>vivir</strong>.<br/>
